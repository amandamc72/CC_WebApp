<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up!</title>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/Website/styles/main.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/Website/scripts/common.js"></script>
    <script src="/Website/scripts/login_register.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Campus Connection</a>
            </div>
        </div>
    </nav>
    <!--End Nav Bar-->
    <form id="registerForm" class="form-signin" action="#" method="POST">
        <h2 class="form-signin-heading">Sign up</h2>
        <label for="registerEmail" class="sr-only">Email address</label>
        <input type="email" name="regEmail" id="registerEmail" class="form-control" placeholder="Student Email" required autofocus>
        <div id="error">

        </div>
        <div id="success">

        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" id="registerBtn" type="submit">Send Verification Email</button>
        <div class="col-xs-12 col">
            <h3>Step 1 of 2</h3>
        </div>
    </form>
</div>
</body>
</html>
