<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/Website/styles/main.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/Website/scripts/controller.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Campus Connection</a>
            </div>
        </div>
    </nav>
    <!--End Nav Bar-->
    <form id="loginForm" class="form-signin" action="#" method="POST">
        <h2 class="form-signin-heading">Campus Connection</h2>

        <label for="loginEmail" class="sr-only">Email address</label>
        <input type="email" id="loginEmail" name="logId" class="form-control" placeholder="Student Email" required autofocus>
        <br/>
        <label for="loginPassword" class="sr-only">Password</label>
        <input type="password" id="loginPassword" name="logPwd" class="form-control" placeholder="Password" required>
        <div id="error">

        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="loginBtn" type="submit">Sign in</button>

        <div id="join">
            <h4>Don't have an account?</h4>
            <a href="/Website/register/" class="btn btn-primary btn-lg btn-block">Join the connection!</a>
        </div>
    </form>


</div>
</body>
</html>
